baseURL = "https://lambainsaan.github.io/"
languageCode = "en-us"
relativeURLs = false
disablePathToLower = true
ignoreFiles = [
    "/content/templates/*",
    "/content/private/*",
    "/content/private/*",
    "/content/private/*/*",
    "/content/private/*/*/*",
    "/content/private/*/*/*/*",
    "/content/private/*/*/*/*/*",
    "/content/private/*/*/*/*/*/*",
    "/content/private/*/*/*/*/*/*/*",
    "/content/private/*/*/*/*/*/*/*/*",
]
summaryLength = 20
paginate = 10
enableGitInfo = true

[markup]
    [markup.tableOfContents]
        endLevel = 3
        ordered = true
        startLevel = 2
    [markup.highlight]
        noClasses = false
        anchorLineNos = false
        codeFences = true
        guessSyntax = true
        hl_Lines = ""
        lineAnchors = ""
        lineNoStart = 1
        lineNos = true
        lineNumbersInTable = true
        style = "dracula"
    [frontmatter]
        lastmod = ["lastmod", ":git", "date", "publishDate", "updated"]
        publishDate = ["publishDate", "date"]
    [markup.goldmark.renderer]
        unsafe = true
